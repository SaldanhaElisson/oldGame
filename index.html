<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo da Velha</h1>
        </header>
        <main>
            <div class="buttons">
                <button class="onePlay">Only player one</button>
                <button class="twoPlay">Two player </button>
            </div>
            <div class="game">
                <div class="table1 a"></div>
                <div class="table2 a"></div>
                <div class="table3 a"></div>
                <div class="table1 b"></div>
                <div class="table2 b"></div>
                <div class="table3 b"></div>
                <div class="table1 c"></div>
                <div class="table2 c"></div>
                <div class="table3 c"></div>
            </div> 
            <button class="start">Iniciar</button>
        </main>
        <footer>Elisson saldanha</footer>
    </div>
    <script type="module" src="check.js" ></script>
    <script type="module" src="main.js" ></script>
</body>
</html>
